databaseChangeLog:
    - changeSet:
          id: create_table_invoices-1
          author: jason.long
          changes:
              - createTable:
                    columns:
                        - column:
                              constraints:
                                  nullable: false
                                  primaryKey: true
                              name: id
                              type: bigint
                        - column:
                              constraints:
                                  nullable: false
                                  unique: true
                              name: num
                              type: varchar(10)
                        - column:
                              constraints:
                                  nullable: false
                              name: amount
                              type: decimal
                        - column:
                              constraints:
                                  nullable: false
                                  unique: true
                              name: parent_id
                              type: bigint
                    tableName: invoice
    - changeSet:
          id: add_reflexive_foreign_key-3
          author: jason.long
          changes:
              - addForeignKeyConstraint:
                    baseColumnNames: parent_id
                    baseTableName: invoice
                    constraintName: fk_invoice_parent
                    referencedColumnNames: id
                    referencedTableName: invoice
                    validate: true
